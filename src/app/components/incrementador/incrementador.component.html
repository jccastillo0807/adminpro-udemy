<h3>{{leyenda}}</h3>
<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="modificarBarraProgreso(-5)">
                <i class="mdi mdi-minus"></i>
        </button>
    </span>
    <input #txtProgress type="number" class="form-control" name="progreso" [(ngModel)]="progreso" (ngModelChange)="eventCambioValor($event)" min="0" max="100">
    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="modificarBarraProgreso(+5)">
                <i class="mdi mdi-plus"></i>
        </button>
    </span>
</div>
