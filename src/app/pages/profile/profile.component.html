<div class="row animated fadeIn">
    <div class="col-lg-7">

        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil de usuario</h4>
                <h6 class="card-subtitle">nombre usuario</h6>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre de usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="usuario.email" name="email"  type="email" class="form-control" placeholder="Correo de usuario" required>
                        </div>
                    </div>
                  
                    <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>
                    
                </form>
            </div>
        </div>
    </div>

    
        <div class="col-lg-5">    
            <div class="card">
                <div class="card-body" align="center">
                    <h4 class="card-title">Fotografia del  usuario</h4>
                    <h6 class="card-subtitle">nombre usuario</h6>

                    <img *ngIf="!imagenTemporal" [src]="usuario.img | imagen" class="w150">
                    <img *ngIf="imagenTemporal" [src]="imagenTemporal" class="w150">
                    <input (change)="seleccionImagen($event)" type="file">
                    <br><br>

                    <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-success btn-block waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Actualizar imagen
                    </button>

                </div>
            </div>
        </div>

</div>
